<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cheatsheet</title>
    <link href="cheatsheet_resources/icon512x512.png" rel="icon" type="image/png"/>
    <link rel="manifest" href="cheatsheet_resources/manifest.json">
    <link href="styles-new.css" rel="stylesheet"/>
    <style id="settings_breadcrumbs_style"></style>
    <style id="settings_css">
/*
#breadcrumbs_row {
    display: none;
}
:root {
    --header-total-height: 40px;
}
*/
    </style>
    <style id="css_markdown_preview">

#cheatsheet_field h1 {color:rgb(255,   0,   0);}
#cheatsheet_field h2 {color:rgb(250, 115,   0);}
#cheatsheet_field h3 {color:rgb(255, 250,   0);}
#cheatsheet_field h4 {color:rgb(  0, 255,   0);}
#cheatsheet_field h5 {color:rgb(  0, 160, 245);}
#cheatsheet_field h6 {color:rgb(221,   0, 242);}

#cheatsheet_field b, strong    {color:rgb(243, 171,   6);}
#cheatsheet_field i, em        {color:rgb(128, 136, 193);}
#cheatsheet_field strong em, i {color:rgb(195, 153, 144);}
#cheatsheet_field      b em, i {color:rgb(195, 153, 144);}
#cheatsheet_field em strong, b {color:rgb(195, 153, 144);}
#cheatsheet_field  i strong, b {color:rgb(195, 153, 144);}

strong:has(em), em:has(strong) {color:rgb(195, 153, 144)!important;}


#cheatsheet_field h1:before {content: "# ";}
#cheatsheet_field h2:before {content: "## ";}
#cheatsheet_field h3:before {content: "### ";}
#cheatsheet_field h4:before {content: "#### ";}
#cheatsheet_field h5:before {content: "##### ";}
#cheatsheet_field h6:before {content: "###### ";}
#cheatsheet_field code:before, code:after {content: "`";}
#cheatsheet_field mark:before, mark:after {content: "==";}
#cheatsheet_field i:before, i:after,     em:before,     em:after {content: "_"}
#cheatsheet_field b:before, b:after, strong:before, strong:after {content: "**"}

</style>
</head>
<body>
    <svg class="svg_defs">
        <defs>
            <symbol id="icon_folder" viewBox="0 0 24 24" fill="currentColor">
                <path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
            </symbol>

            <symbol id="icon_folder_open" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z"/>
            </symbol> -->
            <symbol id="icon_file" viewBox="0 0 24 24" fill="currentColor">
                <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
            </symbol>
            <symbol id="icon_theme" viewBox="0 0 24 24">
                <path d="M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9s9-4.03,9-9c0-0.46-0.04-0.92-0.1-1.36c-0.98,1.37-2.58,2.26-4.4,2.26 c-2.98,0-5.4-2.42-5.4-5.4c0-1.81,0.89-3.42,2.26-4.4C12.92,3.04,12.46,3,12,3L12,3z"/>
            </symbol>
            <symbol id="icon_settings" viewBox="0 0 24 24">
                <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.49l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
            </symbol>
            <symbol id="icon_search" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
            </symbol>
            <symbol id="icon_cross" viewBox="0 0 24 24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </symbol>
            <symbol id="icon_arrow_up" viewBox="0 0 24 24">
                <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/>
            </symbol>
            <symbol id="icon_arrow_down" viewBox="0 0 24 24">
                <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6z"/>
            </symbol>

    </svg>

    <header class="unselectable">
        <div class="header_row top">
            <div class="icon_left">
                <a href="/cheatsheet/"><img src="cheatsheet_resources/icon-192x192.png" width="24" height="24"></a>
            </div>

            <div class="actions_right">
                <button class="icon_btn" id="open_search_button">
                    <svg viewBox="0 0 24 24" color="var(--icon-color)" fill="none"><use href="#icon_search"/></svg>
                </button>

                <button class="icon_btn" id="theme_btn" title="Switch theme">
                    <svg viewBox="0 0 24 24" style="fill: var(--icon-color);"><use href="#icon_theme"/></svg>
                </button>

                <button class="icon_btn" id="settings_btn" title="Settings">
                    <svg viewBox="0 0 24 24" style="fill: var(--icon-color);"><use href="#icon_settings"/></svg>
                </button>
            </div>
        </div>

        <div class="header_row bottom">
            <div id="breadcrumbs_row"></div>
        </div>
    </header>

    <div id="mobile_overlay"></div>

    <div id="main_container">
        <aside id="cheatsheet_buttons" class="unselectable">
            <div class="search_container">
                <div class="input_wrapper">
                    <input type="text" class="search_input" placeholder="Search..." id="search_input">
                    <button class="clear_btn" id="sidebar_clear">
                        <svg><use href="#icon_cross"></use></svg>
                    </button>
                </div>
            </div>

            <!-- content from cheatsheet/cheatsheet_resources/buttons.html -->
            <div class="folder_list" id="folder_list"></div>

            <!-- search results -->
            <div class="folder_list" id="folder_search_list"></div>
        </aside>

        <div id="resizer"></div>

        <div id="content_wrapper">
            <div class="floating_search" id="floating_search" style="display: none;">
                <div class="floating_search_row">
                    <div class="fs_input_wrapper">
                        <input type="text" class="fs_input" placeholder="Find on page..." id="main_search_input">
                        <button class="clear_btn" id="main_clear">
                            <svg><use href="#icon_cross"></use></svg>
                        </button>
                    </div>
                </div>
                <div class="fs_controls">
                    <!--
                    <div class="fs_group">
                        <button class="fs_btn" title="Regular Expression">.*</button>
                        <button class="fs_btn" title="Match Case">Aa</button>
                    </div>
                    -->
                    <div class="fs_group">
                        <button class="fs_btn" id="floating_search_arrow_up" title="Alt + <"><svg><use href="#icon_arrow_up"></use></svg></button>
                        <button class="fs_btn" id="floating_search_arrow_down" title="Alt + >"><svg><use href="#icon_arrow_down"></use></svg></button>
                        <button class="fs_btn" id="close_floating_search_btn"><svg><use href="#icon_cross"></use></svg></button>
                    </div>
                </div>
            </div>
            <!-- content from cheatsheet/**/*.html -->
            <div id="cheatsheet_field_container"><div id="cheatsheet_field"></div></div>
        </div>
    </div>

    <div id="settings_modal">
        <div class="modal_backdrop" id="settings_backdrop"></div>
        <div class="modal_content">
            <span class="close_btn" id="close_settings">&times;</span>
            <h2>Settings</h2>
            <div class="setting_group">
                <div class="setting_row">
                    <input type="checkbox" id="settings_breadcrumbs_input" oninput="settings_breadcrumbs_func(this);">
                    <label for="settings_breadcrumbs_input">Breadcrumbs</label>
                </div>
            </div>
            <div class="setting_group">
                <span class="setting_label">CSS</span>
                <textarea placeholder="Your custom CSSâ€¦" id="settings_css_textarea" oninput="settings.settings_css=this.value;settings_css.innerHTML=this.value;saveSettings(settings);"></textarea>
            </div>
            <div class="setting_group">
                <div class="setting_row">
                    <input type="checkbox" id="settings_css_markdown_preview" onclick="css_markdown_preview_func(this);">
                    <label for="settings_css_markdown_preview">CSS Preview Markdown</label>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lunr/lunr.js"></script>
    <script src="https://unpkg.com/lunr-languages/lunr.stemmer.support.js"></script>
    <script src="https://unpkg.com/lunr-languages/lunr.ru.js"></script>

    <script src="scripts-new.js"></script>
</body>
</html>
