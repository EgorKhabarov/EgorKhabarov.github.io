/* Ğ¡ĞºÑ€Ñ‹Ñ‚ÑŒ / Ğ¿Ğ¾ĞºĞ°Ğ·Ğ°Ñ‚ÑŒ Ğ¿Ğ°Ğ¿ĞºÑƒ */
function showText(element) {
    if (element.style.display == "none") {
        element.style.display = "block";
    } else {
        element.style.display = "none";
    }
}


/* Ğ˜Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğµ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€Ğ° ÑˆÑ€Ğ¸Ñ„Ñ‚Ğ° */
function changeFontSize(element, action) {
    let currentSize = parseFloat(getComputedStyle(element).fontSize);

    if (action === "+") {
        element.style.fontSize = (currentSize + 2) + "px";
        currentSize += 2
    } else if (action === "-") {
        element.style.fontSize = (currentSize - 2) + "px";
        currentSize -= 2
    } else if (action === "=") {
        element.style.fontSize = 12 + "px";
        currentSize = 12
    }

    let FontSizeElement = document.getElementById("FontSizeSize");

    if (typeof FontSizeElement.innerText != 'undefined') {
        FontSizeElement.innerText = currentSize + "px"; // IE8-
    } else {
        FontSizeElement.textContent = currentSize + "px"; // ĞĞ¾Ñ€Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ±Ñ€Ğ°ÑƒĞ·ĞµÑ€Ñ‹
    }
}


/* ĞšĞ¾Ğ¿Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ²ÑĞµĞ³Ğ¾ Ñ‚ĞµĞºÑÑ‚Ğ° */
function copyTextFromDiv(element) {
    var text = element.innerText;
    console.log(text);
    //copyTextToClipboard(text);
    var textArea = document.createElement("textarea");
    textArea.value = text;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand("copy");
    textArea.remove();
    //alert("Copied the text: " + text);
}

/*ĞšĞ¾Ğ¿Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ Ğ²Ñ‹Ğ´ĞµĞ»ĞµĞ½Ğ½Ñ‹Ğ¹ Ñ‚ĞµĞºÑÑ‚*/

/*Ğ˜Ğ·Ğ¼ĞµĞ½Ğ¸Ñ‚ÑŒ Ñ†Ğ²ĞµÑ‚ ĞºĞ½Ğ¾Ğ¿ĞºĞ¸*/

}


/*Ğ’Ğ·ÑÑ‚ÑŒ Ğ½ÑƒĞ¶Ğ½ÑƒÑ ÑˆĞ¿Ğ°Ñ€Ğ³Ğ°Ğ»ĞºÑƒ Ğ¿Ğ¾ Ğ¿ÑƒÑ‚Ğ¸*/
function PutHtmlText(html) {
    if (html != "") {
        let FieldElement = document.getElementById("field");

        if (typeof FieldElement.innerText != 'undefined') {
            FieldElement.innerHTML = html; // IE8-
        } else {
            FieldElement.textContent = html; // ĞĞ¾Ñ€Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ±Ñ€Ğ°ÑƒĞ·ĞµÑ€Ñ‹
        }
        document.getElementById('field').scrollTo(0, 0);
    }
}

function getCheatSheat(url) {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", url, false); // Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ·Ğ°Ğ¿Ñ€Ğ¾Ñ
    xhr.send();

    if (xhr.status === 200) {
        return xhr.responseText;
    } else {
        return "";
    }
}

function GET(url) {
    return PutHtmlText(getCheatSheat(url))
