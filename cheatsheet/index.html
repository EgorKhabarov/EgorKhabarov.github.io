    <header class="unselectable">
        <div class="header_row top">
            <div class="actions">
                <a class="icon_btn" href="/cheatsheet/">
                    <img src="cheatsheet_resources/icon-192x192.png" width="24" height="24">
                </a>
                <a class="icon_btn" href="/" title="My resume">
                    <img src="/resources/avatar_preview.png" width="24" height="24" style="border-radius: 50px;">
                </a>
                <a class="icon_btn" href="https://github.com/EgorKhabarov" title="My GitHub">
                    <svg><use href="#github_logo"/></svg>
                </a>
            </div>

            <div class="actions">
                <button class="icon_btn" id="open_search_button" title="Search">
                    <svg><use href="#icon_search"/></svg>
                </button>
                <button class="icon_btn" id="theme_btn" title="Switch theme">
                    <svg><use href="#icon_theme"/></svg>
                </button>
                <button class="icon_btn" id="settings_btn" title="Settings">
                    <svg><use href="#icon_settings"/></svg>
                </button>
            </div>
        </div>

        <div class="header_row bottom" id="breadcrumbs_row">
            <!--
            <div style="display: flex;height: 100%;align-items: center;gap: 5px;padding-right: 10px;border-right: 1px solid var(--border-color);">
                <button id="sidebar_toggle" class="icon_btn" style="width: 34px;height: 34px;" onclick="sidebar.classList.toggle('display_none');resizer.classList.toggle('display_none');sidebar_open_button.toggle('display_none');sidebar_close_button.toggle('display_none');">
                    <svg viewBox="0 0 16 16" style="fill: var(--icon-color);width: 20px;height: 20px;">
                        <use id="sidebar_open_button" href="#icon_sidebar_open"></use>
                        <use id="sidebar_close_button" href="#icon_sidebar_close" class="display_none"></use>
                    </svg>
                </button>
                <button id="h_list_button" class="icon_btn">
                    <svg viewBox="0 0 16 16" width="16" height="16" style="fill: var(--icon-color);">
                        <use href="#icon_table_of_contents"></use>
                    </svg>
                </button>
            </div>
            -->
            <div style="display: flex;height: 100%;align-items: center;gap: 5px;padding-right: 5px;border-right: 1px solid var(--border-color);">
                <button class="icon_btn crumb_btn" id="sidebar_toggle" title="Menu">
                    <svg><use href="#icon_menu"/></svg>
                </button>
            </div>
            <div id="breadcrumbs_content" class="breadcrumbs_content"></div>
            <div style="display: flex;height: 100%;align-items: center;gap: 5px;padding-left: 5px;border-left: 1px solid var(--border-color);">
                <button class="icon_btn crumb_btn" id="toc_toggle" title="Table of contents">
                    <svg><use href="#icon_list"/></svg>
                </button>
            </div>
        </div>
    </header>

    <div id="mobile_overlay"></div>

    <div id="main_container">
        <aside id="cheatsheet_buttons" class="unselectable">
            <div class="search_container">
                <div class="input_wrapper">
                    <input type="text" class="search_input" placeholder="Search..." id="search_input">
                    <button class="clear_btn" id="sidebar_clear">
                        <svg><use href="#icon_cross"></use></svg>
                    </button>
                </div>
            </div>

            <!-- content from cheatsheet/cheatsheet_resources/buttons.html -->
            <div class="folder_list" id="folder_list"></div>

            <!-- search results -->
            <div class="folder_list" id="folder_search_list"></div>
        </aside>

        <div id="resizer_left" class="resizer"></div>

        <div id="content_wrapper">
            <div class="floating_search unselectable" id="floating_search" style="display: none;">
                <div class="floating_search_row">
                    <div class="floating_search_input_row">
                        <div class="fs_input_wrapper">
                            <input type="text" class="fs_input" placeholder="Find on page..." id="main_search_input">
                            <button class="clear_btn" id="main_clear">
                                <svg><use href="#icon_cross"></use></svg>
                            </button>
                        </div>
                    </div>
                    <div class="fs_controls">
                        <!--
                        <div class="fs_group">
                            <button class="fs_btn" title="Regular Expression">.*</button>
                            <button class="fs_btn" title="Match Case">Aa</button>
                        </div>
                        -->
                        <div class="fs_group">
                            <button class="fs_btn" id="floating_search_arrow_up" title="Alt + <"><svg><use href="#icon_arrow_up"></use></svg></button>
                            <button class="fs_btn" id="floating_search_arrow_down" title="Alt + >"><svg><use href="#icon_arrow_down"></use></svg></button>
                            <button class="fs_btn" id="close_floating_search_btn"><svg><use href="#icon_cross"></use></svg></button>
                        </div>
                    </div>
                </div>
                <div>
                    <span id="floating_search_result_count">0 results</span>
                </div>
            </div>
            <!--
            <div class="floating_search" id="h_list" style="top: 0px;right: 0px;height: 400px;z-index: 4;flex-direction: column;"></div>
            -->

            <!-- content from cheatsheet/**/*.html -->
            <div id="cheatsheet_field_container"><div id="cheatsheet_field" class="cheatsheet_field"></div></div>
        </div>

        <div id="resizer_right" class="resizer"></div>

        <aside id="toc_sidebar" class="unselectable">
            <div class="toc_header">Table of Contents</div>
            <div class="toc_list" id="h_list"><!-- <div class="toc_item">Header</div> --></div>
        </aside>
    </div>

    <div id="settings_modal">
        <div class="modal_backdrop" id="settings_backdrop"></div>
        <div class="modal_content">
            <span class="close_btn" id="close_settings">&times;</span>
            <h2>Settings</h2>
            <div class="setting_group">
                <div class="setting_row">
                    <input type="checkbox" id="settings_breadcrumbs_input" oninput="settings_breadcrumbs_func(this);">
                    <label for="settings_breadcrumbs_input">Breadcrumbs</label>
                </div>
            </div>
            <div class="setting_group">
                <div class="setting_row">
                    <input type="checkbox" id="settings_css_markdown_preview" onclick="css_markdown_preview_func(this);">
                    <label for="settings_css_markdown_preview">CSS Preview Markdown</label>
                </div>
            </div>
            <div class="setting_group">
                <span class="setting_label">CSS</span>
                <textarea placeholder="Your custom CSSâ€¦" id="settings_css_textarea" oninput="settings.settings_css=this.value;settings_css.innerHTML=this.value;saveSettings(settings);"></textarea>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lunr/lunr.js"></script>
    <script src="https://unpkg.com/lunr-languages/lunr.stemmer.support.js"></script>
    <script src="https://unpkg.com/lunr-languages/lunr.ru.js"></script>

    <script src="scripts.js"></script>
</body>
</html>
