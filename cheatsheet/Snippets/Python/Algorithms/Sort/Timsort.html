<h1>Timsort</h1>
<p>Комбинированный алгоритм сортировки, сочетающий <a href="?Snippets/Python/Algorithms/Sort/InsertionSort">сортировку вставками</a>, <a href="?Snippets/Python/Algorithms/Sort/MergeSort">сортировку слиянием</a>
и предположение, что в реальном мире данные часто уже частично упорядочены (поиск упорядоченных подмассивов).
Стандарт для <a href="?Languages/Python/">Python</a>, <a href="?Languages/Java/">Java</a>, <a href="?Languages/Swift/">Swift</a></p>
