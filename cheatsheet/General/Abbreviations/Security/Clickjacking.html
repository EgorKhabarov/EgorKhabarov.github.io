<h1>Clickjacking</h1>
<p>Перехват кликов</p>
<h3>Суть атаки</h3>
<p>Злоумышленник вставляет страницу жертвы в <code>&lt;iframe&gt;</code> и накладывает прозрачные элементы, перенаправляя клики</p>
<h3>Защита от Clickjacking:</h3>
<ul>
<li><strong>HTTP-заголовок <code>X-Frame-Options: DENY</code></strong></li>
<li><strong>Content Security Policy (CSP)</strong></li>
</ul>
