<h1>MITM</h1>
<p>Man-in-the-Middle
Перехват трафика</p>
<h3>Суть атаки</h3>
<p>Злоумышленник подменяет трафик между клиентом и сервером</p>
<h3>Защита от MITM</h3>
<ul>
<li>Использование <code>HTTPS</code></li>
<li>Включение <code>HSTS</code> (<code>Strict-Transport-Security</code>)</li>
<li>Защита <code>DNS</code>-запросов (<code>DNS</code> over <code>HTTPS</code>)</li>
</ul>
