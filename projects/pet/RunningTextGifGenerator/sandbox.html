<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Running Text Gif Generator Sandbox - EgorKhabarov</title>

    <meta property="og:title" content="Running Text Gif Generator Sandbox">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://EgorKhabarov.github.io">
    <meta property="og:description" content="Sandbox for generating GIF animations with a running line of text">
    <meta property="og:site_name" content="EgorKhabarov.github.io">
    <meta property="og:image" content="resources/dino.gif">
    <meta property="og:image:type" content="image/gif">
    <meta property="twitter:card" content="summary_large_image">

    <link href="/resources/icon.png" rel="icon" type="image/png"/>
    <link href="/resources/styles_project.css" rel="stylesheet"/>
    <link href="resources/sandbox/styles.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="/resources/script_project.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/pyodide/v0.26.0/full/pyodide.js"></script> -->
</head>
<body>
    <div class="container">
        <a class="back-button" href="/projects/pet/RunningTextGifGenerator">← Back</a>

        <h1 class="project-title">Running Text Gif Generator Sandbox</h1>

        <div class="runner_block">
            <!--
            <div>font</div>
            <div>loop</div>
            <div>js func</div>
            <div>text + intro + outro + speed + direction + font + repeat</div>
            <div>gif + duration + speed + repeat</div>
            <div>image + duration + speed + direction + repeat</div>
            -->

            <div class="category_button">Size & Color</div>
            <div class="category hidden">
                <!-- Size -->
                <div class="sub_category">
                    <input type="number"
                           id="settings_columns"
                           value="79"
                           min="6"
                           max="1000"
                           oninput="if(this.value!=='79'){settings_columns_reset.style.display='block';}else{settings_columns_reset.style.display='none';}">
                    <label for="settings_columns">Columns</label>
                    <button id="settings_columns_reset" onclick="settings_columns.value='79';this.style.display='none';" style="display: none;">Reset</button>
                </div>
                <div class="sub_category">
                    <input type="number"
                           id="settings_rows"
                           value="9"
                           min="9"
                           max="1000"
                           oninput="if(this.value!=='9'){settings_rows_reset.style.display='block';}else{settings_rows_reset.style.display='none';}">
                    <label for="settings_rows">Rows</label>
                    <button id="settings_rows_reset" onclick="settings_rows.value='9';this.style.display='none';" style="display: none;">Reset</button>
                </div>
                <!-- Color -->
                <div class="sub_category">
                    <input type="color"
                           id="settings_color_border"
                           value="#000000"
                           oninput="settings_color_border_value.textContent=this.value;if(this.value!=='#000000'){settings_color_border_reset.style.display='block';}else{settings_color_border_reset.style.display='none';}">
                    <code id="settings_color_border_value" class="copy">#000000</code>
                    <label for="settings_color_border">Border</label>
                    <button id="settings_color_border_reset" onclick="settings_color_border.value='#000000';settings_color_border_value.textContent='#000000';this.style.display='none';" style="display: none;">Reset</button>
                </div>
                <div class="sub_category">
                    <input type="color"
                           id="settings_color_background"
                           value="#222222"
                           oninput="settings_color_background_value.textContent=this.value;if(this.value!=='#222222'){settings_color_background_reset.style.display='block';}else{settings_color_background_reset.style.display='none';}">
                    <code id="settings_color_background_value" class="copy">#222222</code>
                    <label for="settings_color_background">Background</label>
                    <button id="settings_color_background_reset" onclick="settings_color_background.value='#222222';settings_color_background_value.textContent='#222222';this.style.display='none';" style="display: none;">Reset</button>
                </div>
                <div class="sub_category">
                    <input type="color"
                           id="settings_color_glare"
                           value="#666666"
                           oninput="settings_color_glare_value.textContent=this.value;if(this.value!=='#666666'){settings_color_glare_reset.style.display='block';}else{settings_color_glare_reset.style.display='none';}">
                    <code id="settings_color_glare_value" class="copy">#666666</code>
                    <label for="settings_color_glare">Glare</label>
                    <button id="settings_color_glare_reset" onclick="settings_color_glare.value='#666666';settings_color_glare_value.textContent='#666666';this.style.display='none';" style="display: none;">Reset</button>
                </div>
                <div class="sub_category">
                    <input type="color"
                           id="settings_color_pixel_off_light"
                           value="#880000"
                           oninput="settings_color_pixel_off_light_value.textContent=this.value;if(this.value!=='#880000'){settings_color_pixel_off_light_reset.style.display='block';}else{settings_color_pixel_off_light_reset.style.display='none';}">
                    <code id="settings_color_pixel_off_light_value" class="copy">#880000</code>
                    <label for="settings_color_pixel_off_light">Pixel off light</label>
                    <button id="settings_color_pixel_off_light_reset" onclick="settings_color_pixel_off_light.value='#880000';settings_color_pixel_off_light_value.textContent='#880000';this.style.display='none';" style="display: none;">Reset</button>
                </div>
                <div class="sub_category">
                    <input type="color"
                           id="settings_color_pixel_off_dark"
                           value="#660000"
                           oninput="settings_color_pixel_off_dark_value.textContent=this.value;if(this.value!=='#660000'){settings_color_pixel_off_dark_reset.style.display='block';}else{settings_color_pixel_off_dark_reset.style.display='none';}">
                    <code id="settings_color_pixel_off_dark_value" class="copy">#660000</code>
                    <label for="settings_color_pixel_off_dark">Pixel off dark</label>
                    <button id="settings_color_pixel_off_dark_reset" onclick="settings_color_pixel_off_dark.value='#660000';settings_color_pixel_off_dark_value.textContent='#660000';this.style.display='none';" style="display: none;">Reset</button>
                </div>
                <div class="sub_category">
                    <input type="color"
                           id="settings_color_pixel_on_light"
                           value="#FF6666"
                           oninput="settings_color_pixel_on_light_value.textContent=this.value;if(this.value!=='#FF6666'){settings_color_pixel_on_light_reset.style.display='block';}else{settings_color_pixel_on_light_reset.style.display='none';}">
                    <code id="settings_color_pixel_on_light_value" class="copy">#FF6666</code>
                    <label for="settings_color_pixel_on_light">Pixel on light</label>
                    <button id="settings_color_pixel_on_light_reset" onclick="settings_color_pixel_on_light.value='#FF6666';settings_color_pixel_on_light_value.textContent='#FF6666';this.style.display='none';" style="display: none;">Reset</button>
                </div>
                <div class="sub_category">
                    <input type="color"
                           id="settings_color_pixel_on_dark"
                           value="#FF0000"
                           oninput="settings_color_pixel_on_dark_value.textContent=this.value;if(this.value!=='#FF0000'){settings_color_pixel_on_dark_reset.style.display='block';}else{settings_color_pixel_on_dark_reset.style.display='none';}">
                    <code id="settings_color_pixel_on_dark_value" class="copy">#FF0000</code>
                    <label for="settings_color_pixel_on_dark">Pixel on dark</label>
                    <button id="settings_color_pixel_on_dark_reset" onclick="settings_color_pixel_on_dark.value='#FF0000';settings_color_pixel_on_dark_value.textContent='#FF0000';this.style.display='none';" style="display: none;">Reset</button>
                </div>
                <div>Frame</div>
                <button onclick="updateFramePreview();">Update</button>
                <div id="frame_preview"></div>
            </div>

            <div class="category_button">Other</div>
            <div class="category hidden">
                <div class="sub_category">
                    <input type="number"
                           id="settings_loop"
                           value="0"
                           min="0"
                           max="1000"
                           oninput="if(this.value!=='0'){settings_rows_reset.style.display='block';}else{settings_rows_reset.style.display='none';}">
                    <label for="settings_loop">Loop <span>Repeat GIF infinitely <code>n=0</code> or play <code>n</code> times</span></label>
                    <button id="settings_loop_reset" onclick="settings_loop.value=0;this.style.display='none';" style="display: none;">Reset</button>
                </div>
            </div>

            <h2 class="main-description">JSON</h2>
            <textarea id="json_input">[{"text": "value"}]</textarea><br>
            <button id="run_button">Run</button>

            <h2 class="main-description">Log</h2>
            <div id="progress_container">
                <div id="progress_bar_parent">
                    <div id="progress_bar"></div>
                </div>
                <div id="progress_bar_data"><pre>  0/  0   0%  0.00s</pre></div>
            </div>

            <div id="console_toggle">Console <div id="toggle_log" class="toggle"></div></div>


            <pre id="log_console" style="display: none;">Click Run to start</pre>

            <h2 class="main-description">GIF</h2>
            <svg id="loader" style="display: none;" width="44" height="44" viewBox="0 0 100 100" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="m96 50c0-25-21-46-46-46s-46 21-46 46m8 0c0-21 17-38 38-38s38 17 38 38" stroke-width="4" stroke="currentColor">
                    <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s" from="0 50 50" to="360 50 50" repeatCount="indefinite"></animateTransform>
                </path>
            </svg>
            <img id="output_gif" src="resources/sandbox/output.gif" alt="GIF будет здесь">
        </div>
    </div>

    <footer id="footer"></footer>
    <script id="footer_script" src="/resources/script.js"></script>
    <script src="resources/sandbox/script.js"></script>
</body>
</html>
